<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <!--Meta Data-->

<body>

  <div class="mars"></div>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Nunito:400,600,700");

    @keyframes floating {
      from {
        transform: translateY(0px);
      }

      65% {
        transform: translateY(15px);
      }

      to {
        transform: translateY(0px);
      }
    }

    html {
      height: 100%;
    }

    body {
      background-image: url("../assets/img/404/star.webp"), linear-gradient(to bottom, #000000, #000985);
      height: 100%;
      margin: 0;
      background-attachment: fixed;
      overflow: hidden;
    }

    .mars {
      left: 0;
      right: 0;
      bottom: 0;
      position: absolute;
      height: 27vmin;
      background: url("../assets/img/404/mars.webp") no-repeat bottom center;
      background-size: cover;
    }

    .logo-404 {
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      top: 16vmin;
      width: 30vmin;
    }

    @media (max-width: 480px) and (min-width: 320px) {
      .logo-404 {
        top: 45vmin;
      }
    }

    .meteor {
      position: absolute;
      right: 2vmin;
      top: 16vmin;
    }

    .title {
      color: white;
      font-family: "Nunito", sans-serif;
      font-weight: 600;
      text-align: center;
      font-size: 5vmin;
      margin-top: 31vmin;
    }

    @media (max-width: 480px) and (min-width: 320px) {
      .title {
        margin-top: 65vmin;
      }
    }

    .subtitle {
      color: white;
      font-family: "Nunito", sans-serif;
      font-weight: 400;
      text-align: center;
      font-size: 3.5vmin;
      margin-top: -1vmin;
      margin-bottom: 9vmin;
    }

    .btn-back {
      border: 1px solid white;
      color: white;
      height: 5vmin;
      padding: 12px;
      font-family: "Nunito", sans-serif;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-back:hover {
      background: white;
      color: #4D007D;
    }

    @media (max-width: 480px) and (min-width: 320px) {
      .btn-back {
        font-size: 3.5vmin;
      }
    }

    .astronaut {
      position: absolute;
      top: 18vmin;
      left: 10vmin;
      height: 30vmin;
      animation: floating 3s infinite ease-in-out;
    }

    @media (max-width: 480px) and (min-width: 320px) {
      .astronaut {
        top: 2vmin;
      }
    }

    .spaceship {
      position: absolute;
      bottom: 15vmin;
      right: 24vmin;
    }

    @media (max-width: 480px) and (min-width: 320px) {
      .spaceship {
        width: 45vmin;
        bottom: 18vmin;
      }
    }
